<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <select id="animal-1" name="animal-1" required>
          <option value="Tiger">Tiger</option>
          <option value="Lion">Lion</option>
          <option value="Cheetah">Cheetah</option>
        </select>
        <br>
        
        <label for="animal-2">Another Animal:</label>
        <select id="animal-2" name="animal-2" required>
          <option value="Elephant">Elephant</option>
          <option value="Rhino">Rhino</option>
          <option value="Hippo">Hippo</option>
        </select>
        <br>
        
        <label for="animal-3">One More Animal:</label>
        <select id="animal-3" name="animal-3" required>
          <option value="Snake">Snake</option>
          <option value="Lizard">Lizard</option>
          <option value="Gekko">Gekko</option>
        </select>
        <br>
        
        <label for="adj-1">Adjective (past tense):</label>
        <select id="adj-1" name="adj-1" required>
          <option value="pleased">pleased</option>
          <option value="overjoyed">overjoyed</option>
        </select>
          <br>
          
        <label for="verb-1">Verb (ends in ing):</label>
        <select id="verb-1" name="verb-1" required>
          <option value="running">running</option>
          <option value="jogging">jogging</option>
          <option value="sprinting">sprinting</option>
        </select>
        <br>
        
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" text="text" required minlength="2" maxlength="24">  
        <br>
        
        <span>Yes or No</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="yes" required>
        <label for="no">No</label>
        <br>
        
        <label for="speed">Relative Speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="Slower">Slower</option>
          <option value="Faster">Faster</option>
          <option value="Speedier">Speedier</option>
        </select>
        <br>
        
          <label for="quote">Motivational Quote:</label>
          <input id="quote" name="quote" type="text" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="last one back's a rotten egg!"></option>
        </datalist>
        <br>
        
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" required></textarea>
        <br>
        
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
